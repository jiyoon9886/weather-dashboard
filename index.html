<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    
</head>
<body>
    <header>Weather Dashboard</header>
    <main>
        <div class = "row">
            <div class = "col-4">
                <aside>
                <p>Search for a city:</p>
                <!-- User inputs city name for search-->
                <div class="input-group mb-3">
                <input type="text" id = "city-input" class="form-control" placeholder="city" aria-label="city" aria-describedby="button-addon2">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" >Search</button>
                </div>
                </div>
                <!-- Previously searched for cities listed here -->
                </aside>
            </div>
            <!-- Data retrieved will be dumped here -->
            <div class = "col-7">
                <div class = "row city-info">
                    <h2 class = "city-name"></h2>
                </div>
                <div class = "row five-day">
                    <!--5 day weather forecast is displayed here-->
                    <div class="card">
                        <div class="card-body">
                            This is some text within a card body.
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>
       
  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
